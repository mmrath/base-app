<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.reset.title}">Application password reset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="#{email.reset.greeting(${user.username})}">
    Dear
</p>
<p th:text="#{email.reset.text1}">
    For your account a password reset was requested, please click on the URL below to reset it:
</p>
<p>
    <a th:href="@{|${baseUrl}/#/password_reset/finish/${user.resetKey}|}"
       th:text="|${user.username}|">Reset Link</a>
</p>
<p>
    <span th:text="#{email.reset.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">Website Admin Team</em>
</p>
</body>
</html>
